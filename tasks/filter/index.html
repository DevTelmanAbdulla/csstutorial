<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        
        <a href=""><svg xmlns="http://www.w3.org/2000/svg" class="size" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg>
        </a>
        <h2>Filter</h2>
        
        <form>
            <label for="from" class="label-font">From</label><br>
            <input type="text" id="from" class="from" name="from" required><br><br>
            <label for="date" class="label-font">When do you want to travel?</label><br>
            <input type="date" id="date" class="date" name="date" placeholder="YYYY-MM-DD" required><br><br>
            <input type="checkbox" id="flights" name="flights" value="flights" class="checkbox">
            <label for="flights" class="label-checkbox">Show only direct flights</label><br><br>
             <input type="checkbox" id="prices" name="prices" value="prices" checked class="checkbox">
            <label for="prices" class="label-checkbox">Show prices</label>
        </form>
    </div>
</body>
</html>
