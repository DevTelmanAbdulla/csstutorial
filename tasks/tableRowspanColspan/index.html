<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, 
								initial-scale=1.0"> 
	<title>HTML Table with Rowspan and Colspan</title> 
	<style> 
		h1, 
		h3 { 
			text-align: center; 
			color: green; 
		} 

		table { 
			width: 100%; 
			border: 1px solid #100808; 
			border-collapse: collapse; 
		} 

		th, 
		td { 
			padding: 10px; 
			border: 2px solid black; 
		} 
	</style> 
</head> 

<body> 
	<h1>GeeksforGeeks</h1> 
	<h3>Table with Rowspan and Colspan</h3> 
	<table> 
		<thead> 
			<tr> 
				<th colspan="2">Name</th> 
				<th>Class</th> 
				<th>School</th> 
			</tr> 
		</thead> 
		<tbody> 
			<tr> 
				<td rowspan="2">Mahima</td> 
				<td rowspan="2">Gupta</td> 
				<td>11</td> 
				<td rowspan="2">MVM School</td> 
			</tr> 
			<tr> 
				<td>A</td> 
			</tr> 
			<tr> 
				<td rowspan="2">Sri</td> 
				<td rowspan="2">Krishn</td> 
				<td>3</td> 
				<td rowspan="2">LMS School</td> 
			</tr> 
			<tr> 
				<td>B</td> 
			</tr> 
			<tr> 
				<td rowspan="2">Shivika</td> 
				<td rowspan="2">Goyal</td> 
				<td>5</td> 
				<td rowspan="2">SCPM School</td> 
			</tr> 
			<tr> 
				<td>A</td> 
			</tr> 
		</tbody> 
	</table> 

</body> 

</html>
