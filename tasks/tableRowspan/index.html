<!DOCTYPE html> 
<html> 

<head> 
	<title>HTML rowspan</title> 
	<style> 
		body { 
			display: flex; 
			flex-direction: column; 
			justify-content: center; 
			align-items: center; 
		} 

		h1 { 
			color: green; 
		} 

		table { 
			width: 70%; 
		} 

		table, 
		th, 
		td { 
			border: 1px solid black; 
			border-collapse: collapse; 
			padding: 6px; 
		} 
	</style> 
</head> 

<body> 
	<h1>GeeksforGeeks</h1> 
	<h2>HTML Table Rowspan</h2> 
	<table> 
		<tr> 
			<th>Name</th> 
			<th>Class</th> 
			<th rowspan="3">MVM School</th> 
		</tr> 
		<tr> 
			<td>Radha</td> 
			<td>10</td> 
		</tr> 
		<tr> 
			<td>Ankur</td> 
			<td>11</td> 
		</tr> 
	</table> 
</body> 

</html>
