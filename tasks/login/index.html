<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>log in</h2>
        <form>
            <label for="email">Enter email</label><br>
            <input type="email" class="email" id="email" name="email" required><br>
            <label for="password">Enter password</label><br>
            <input type="password" class="email" id="password" name="password" required><br><br>
            <input type="submit" class="submit" value="Log In">
        </form>
        <p>OR</p>
        <button class="social-button"><img src="./img/icons8-google.svg" class="size-1" alt="" height="20px">
        <span class="google">Continue with Google</span></button>
        <button class="social-button"><img src="./img/icons8-windows.svg" alt="" height="20px" class="size-2"><span class="windows">Continue with Microsoft</span> </button>
        <button class="social-button"><img src="./img/icons8-apple.svg" alt="" height="20px" class="size-3"><span class="apple">Continue with Apple</span></button>
        <p>Can't Log In? <a href="#">forgot password?</a></p>
        <p>Can't have an account? <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
