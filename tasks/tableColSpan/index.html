<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColSpan</title>
</head>
<style>
    table, th, td{
        border:1px solid grey;
        border-collapse: collapse;
        text-align: center;
    }
</style>
<body>
    <table>
  <tr>
    <th>Name</th>
    <th colspan="2">Email</th>
    <th colspan="2">Phone</th>    
  </tr>
  <tr>
    <td>Scarlet Johanson</td>
    <td>scar.joh@example.com</td>    
    <td>scar.j@example.com</td>    
    <td>123-45-678</td>
    <td>212-00-546</td>    
  </tr>
    </table>
</body>
</html>
